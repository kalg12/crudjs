<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD con LocalStorage - UCAMP</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Estilo personalizado -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Formulario CRUD</h2>
      <form id="formProducto">
        <div class="form-group">
          <label for="nombreProducto">Nombre del Producto</label>
          <input
            type="text"
            class="form-control"
            id="nombreProducto"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <button
          type="button"
          class="btn btn-warning"
          onclick="borrarTodo(event)"
        >
          Limpiar
        </button>
      </form>
      <div id="datos"></div>
      <h2 class="mt-5">Lista de Productos</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Eliminar</th>
            <th scope="col">Editar</th>
          </tr>
        </thead>
        <tbody id="listaProductos">
          <!-- Los productos se añadirán aquí dinámicamente -->
        </tbody>
      </table>
    </div>

    <!-- Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/js/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Script personalizado -->
    <script src="script.js"></script>
  </body>
</html>
